<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <title>Mi portafolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous">

    <!-- Iconos -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- CSS locales -->
    <link rel="stylesheet" href="css/style-body.css">
    <link rel="stylesheet" href="css/style-header.css">
    <link rel="stylesheet" href="css/style-articulos.css">

  </head>

  <body>

    <header class="container-fluid px-5 pt-5">

        <!-- ======== Diseño para dispositivos móbiles ======== -->
        <!-- Botón para cambiar el color de la página -->
        <div class="row d-block d-md-none mb-5">
            <div class="d-flex justify-content-end">
              <i class="bi bi-brightness-high" style="font-size: 1.75rem; color: white;"></i>
            </div>
        </div>

        <!-- Foto de perfil -->
        <div class="row d-block d-md-none justify-content-center px-5 mb-3">
            <div class="col-12 d-flex justify-content-center">
                <div class="d-flex justify-content-center rounded-circle
                            overflow-hidden circuloPerfil">
                  <img src="img/perfil.png" alt="" style="width: 90px;">
                </div>
            </div>
        </div>

        <!-- Nombre del desarrollador -->
        <div class="row d-block d-md-none justify-content-center">
          <div class="col-12 d-flex justify-content-center flex-column ">
                <h1 class="Nombre mt-3 text-center">Gonzalo Lopez</h1>
                <label class="Trabajo text-center">Desarrollador WEB</label>
          </div>
        </div>

        <!-- ======== Cierre para dispositivos móviles ======== -->

    </header>

    <!-- Contenido principal del body -->

    <!-- ======== Diseño para dispositivos móbiles ======== -->
    <section>

      <article class="px-5 pb-5">

        <!-- Información del desarrollador -->
        <div class="row d-block d-md-none justify-content-center py-4
                    d-flex flex-row mt-4 rounded">
            <div class="col-4 col-sm-2">
                <h1 class="Titulo text-center">5</h1>
                <label class="SubTitulos text-center w-100">Años de <br> trabajo </label>
            </div>
            <div class="col-4 col-sm-2">
              <h1 class="Titulo text-center">10</h1>
              <label class="SubTitulos text-center w-100">Proyectos<br>completados</label>
            </div>
            <div class="col-4 col-sm-2">
              <h1 class="Titulo text-center">19</h1>
              <label class="SubTitulos text-center w-100">Clientes <br> satisfechos </label>
            </div>
        </div>

        <!-- Descargar curriculum y redes sociales -->
        <div class="row d-block d-md-none d-flex flex-row justify-content-center
        py-2 px-2">

          <div class="col-8 col-sm-5 d-flex justify-content-center">
            <a href="pdf/developerCV.pdf" download rel="noopener noreferrer" target="_blank">
              <button type="button" name="button" class="btn btn-primary p-3 SubTitulos" style="font-size: 0.9rem">
                Descargar CV
                <i class="bi bi-download"></i>
              </button>
            </a>
          </div>

          <div class="col-4 col-sm-3 d-flex justify-content-center align-items-center">
              <a href="https://t.me/ComunidadTUSL" target="_blank" type="button" class="btn btn-outline-primary"><i class="bi bi-telegram"></i></a>
              <a href="mailto:mailde@ejemplo.com" type="button" class="btn btn-outline-primary ms-1"><i class="bi bi-envelope"></i></a>
          </div>

        </div>

        <!-- Barra de tabs para moverse por el contenido de la página web -->
        <nav class="d-flex justify-content-center d-block d-md-none">
          <div class="nav-tabs my-4 px-4 d-flex justify-content-center border-0 py-3" id="nav-tab" role="tablist">

            <button class="nav-link active p-2 px-3 rounded border-0" id="nav-proyectos-tab" data-bs-toggle="tab"
            data-bs-target="#nav-proyectos" type="button" role="tab" aria-controls="nav-home"
            aria-selected="true">
                Proyectos
            </button>

            <button class="nav-link p-3 px-3 rounded ms-2 border-0" id="nav-habilidades-tab" data-bs-toggle="tab"
            data-bs-target="#nav-habilidades" type="button" role="tab" aria-controls="nav-profile"
            aria-selected="false">
                Habilidades
            </button>

          </div>
        </nav>

        <!-- Paneles que contienen la Información de los tabs -->
        <div class="tab-content d-block d-md-none" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-proyectos" role="tabpanel" aria-labelledby="new-proyectos-tab" tabindex="0">
              Proyectos
          </div>
          <div class="tab-pane fade show" id="nav-habilidades" role="tabpanel" aria-labelledby="new-habilidades-tab" tabindex="0">
              Habilidades
          </div>
        </div>

      </article>

    </section>
    <!-- ======== Cierre para dispositivos móviles ======== -->

    <!-- JavaScript con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  </body>

</html>
