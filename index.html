<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <title>Mi portafolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous">

    <!-- Iconos -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- CSS locales -->
    <link rel="stylesheet" href="css/style-body.css">
    <link rel="stylesheet" href="css/style-header.css">

  </head>

  <body>

    <header class="container-fluid p-5">

        <!-- ======== Diseño para dispositivos móbiles ======== -->
        <!-- Botón para cambiar el color de la página -->
        <div class="row d-block d-md-none mb-5">
            <div class="d-flex justify-content-end">
              <i class="bi bi-brightness-high" style="font-size: 1.75rem; color: white;"></i>
            </div>
        </div>

        <!-- Foto de perfil -->
        <div class="row d-block d-md-none justify-content-center px-5 mb-3">
            <div class="col-12 d-flex justify-content-center">
                <div class="d-flex justify-content-center rounded-circle
                            overflow-hidden circuloPerfil">
                  <img src="img/perfil.png" alt="" style="width: 90px;">
                </div>
            </div>
        </div>

        <!-- Nombre del desarrollador -->
        <div class="row d-block d-md-none justify-content-center">
          <div class="col-12 d-flex justify-content-center flex-column ">
                <h1 class="Nombre mt-3 text-center">Gonzalo Lopez</h1>
                <label class="Trabajo text-center">Desarrollador WEB</label>
          </div>
        </div>

        <!-- Información del desarrollador -->
        <div class="row d-block d-md-none justify-content-center py-4
                    d-flex flex-row Paneles mt-4 rounded">
            <div class="col-4 col-sm-2">
                <h1 class="Titulo text-center">5</h1>
                <label class="SubTitulos text-center w-100">Años de <br> trabajo </label>
            </div>
            <div class="col-4 col-sm-2">
              <h1 class="Titulo text-center">10</h1>
              <label class="SubTitulos text-center w-100">Proyectos <br> completados </label>
            </div>
            <div class="col-4 col-sm-2">
              <h1 class="Titulo text-center">19</h1>
              <label class="SubTitulos text-center w-100">Clientes <br> satisfechos </label>
            </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Curriculum Vitae
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="pdf/developerCV.pdf" download rel="noopener noreferrer" target="_blank">Descargar</a></li>
              </ul>
            </div>

            <a href="https://t.me/ComunidadTUSL" target="_blank" type="button" class="btn btn-outline-primary"><i class="bi bi-telegram"></i></a>
            <a href="mailto:mailde@ejemplo.com" type="button" class="btn btn-outline-primary"><i class="bi bi-envelope"></i></a>
          </div>
        </div>
        <!-- ======== Cierre para dispositivos móviles ======== -->

    </header>

    <!-- JavaScript con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  </body>

</html>
